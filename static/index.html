<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BlockchainDoctor</title>
    <link href = "./jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet" type = "text/css">
    <link rel = "stylesheet" type = "text/css" href = "mainStyle.css">
</head>
<body>

<div class = "dialog-window" title = "Сообщение">
    <div align = "center">
        <p class = "dialog-window__content-label"></p>
    </div>
    <div class = "split"></div>
    <div align = "center">
        <button class = "btn dialog-window__ok-btn">OK</button>
    </div>
</div>

<div class = "main-center-box" hidden>
    <h1>BlockchainDoctor</h1>

    <div class = "main-center-box__sign-up-box">
        <h2>Регистрация</h2>
        <div class = "split"></div>
        Логин
        <br>
        <input type = "text" class = "field sign-up-box__login-field" spellcheck = 'false' autocomplete = 'off' maxlength = "10">
        <div class = "split"></div>
        Пароль
        <br>
        <input type = "password" class = "field sign-up-box__password-field" spellcheck = 'false' autocomplete = 'off' maxlength = "10">
        <div class = "split"></div>
        <div class = "split"></div>
        <button class = "btn sign-up-box__sign-up-button">Зарегистрироваться</button>
        <div class = "split"></div>
        <span class = "move sign-up-box__log-in-page-label">Перейти к авторизации</span>
    </div>

    <div class = "main-center-box__log-in-box">
        <h2>Авторизация</h2>
        <div class = "split"></div>
        Логин
        <br>
        <input type = "text" class = "field log-in-box__login-field" spellcheck = 'false' autocomplete = 'off' maxlength = "10">
        <div class = "split"></div>
        Пароль
        <br>
        <input type = "password" class = "field log-in-box__password-field" spellcheck = 'false' autocomplete = 'off' maxlength = "10">
        <div class = "split"></div>
        <div class = "split"></div>
        <button class = "btn log-in-box__log-in-button">Войти в аккаунт</button>
        <div class = "split"></div>
        <span class = "move log-in-box__sign-up-page-label">Перейти к регистрации</span>
    </div>

    <div class = "main-center-box__menu-page">
        <h2>Главное меню</h2>
        <div class = "split"></div>
        <b class = "menu-page__login-label"></b>
        <div class = "split"></div>
        <button class = "btn menu-page__exit-button">Выход</button>
        <div class = "split"></div>
    </div>
</div>

<script src="./jquery-ui-1.12.1/external/jquery/jquery.js"></script>
<script src="./jquery-ui-1.12.1/jquery-ui.js"></script>

<script src = "./RESULT.js"></script>

</body>
</html>
